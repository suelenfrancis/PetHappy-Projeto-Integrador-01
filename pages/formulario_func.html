<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link href="css/formulario_func.css" rel="stylesheet">
</head>
<body>
    
    <div class="box">
        
        <form action="box">
            
            <fieldset>
                
               <legend><div class="caixa">
                <img src="img/logo.png">
                </div>
               </legend>
               <br><br><br><br><br><br>
                <legend><b>Cadastro de Funcionário</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="telefone" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" name="sexo" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="sexo" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                
                    <label for="data_nasc"><b>Data de nascimento:</b></label>
                    <input type="date" name="data_nasc" id="data_nasc" required>
               
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br> 
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>  
                <br><br>  
                <input type="submit" name="submit" id="submit" value="Cadastrar"> 
            </fieldset>

        </form>

    </div>
</body>
</html>
