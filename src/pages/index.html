<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHappy - Home</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/cabecalho.css">
    <link rel="stylesheet" href="../styles/rodape.css">
    <link rel="stylesheet" href="../styles/menu-lateral.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <header>
        <div class="cabecalho__container">
            <img class="cabecalho__logo" src="../../../assets/img/logo.jpg" alt="Logo da PetHappy">
            <h1 class="cabecalho__titulo">PetHappy</h1>
        </div>
    </header>
    <div class="layout-basico__container">
        <aside data-menu-lateral></aside>
        <main>
            <h1 class="dashboard__titulo">Visão Geral</h1>
            <div class="dashboard__cartoes">
                <div class="cartao__container">
                    <p class="cartao__valor">0</p>
                    <p class="cartao__descricao">Total de Funcionários</p>
                </div>
                <div class="cartao__container">
                    <p class="cartao__valor">0</p>
                    <p class="cartao__descricao">Total de Clientes</p>
                </div>
                <div class="cartao__container">
                    <p class="cartao__valor">0</p>
                    <p class="cartao__descricao">Total de Pets</p>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="rodape__container">
            <p>&copy; 2024 Grupo 13 - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
<script src="../scripts/renderizarMenuLateral.js"></script>
</html>
