<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHappy - Login</title>
    <!-- Incluindo o arquivo de estilo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container para centralizar o formulário na página -->
    <div class="container-login">
        <!-- Formulário de login -->
        <form class="formulario-login" data-form>
            <!-- Título do formulário -->
            <div align="center">
                <img src="../../../assets/img/logo.png" style="height: 50%;width: 50%">
            </div>
            <h2 style="text-align: center; margin-top: 0px; margin-bottom: 10px; color: #694520">Login</h2>
            <!-- Grupo de entrada para o nome de usuário -->
            <div class="grupo-input">
                <label for="usuario" style="color: #694520">Usuário:</label>
                <!-- Campo de entrada para o nome de usuário -->
                <input type="text" id="usuarioLogin" name="username" required>
            </div>
            <!-- Grupo de entrada para a senha -->
            <div class="grupo-input">
                <label for="senha" style="color: #694520">Senha:</label>
                <!-- Campo de entrada para a senha -->
                <input type="password" id="senhaLogin" name="password" required>
            </div>
            <!-- Botão de login -->
            <button type="submit" style="margin-top: 15px">Entrar</button>
        </form>
    </div>
</body>
<script type="module" src='login.js'></script>
</html>
