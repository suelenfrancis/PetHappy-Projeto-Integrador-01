<app-page>
  <div class="schedule">
    <h2>Para essa semana...</h2>

    <!-- Expansion Panel for each day -->
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <span>Segunda-feira</span>
        </mat-expansion-panel-header>

        <mat-grid-list  [cols]="gridListCols" gutterSize="16px" rowHeight="200px" class="custom-grid">

            <app-card-agenda [cardModel]="item" />

      </mat-expansion-panel>
