<mat-form-field class="input-autocomplete">
    <mat-label>{{ label }}</mat-label>
    <input 
      matInput
      type="text"
      [placeholder]="placeholder"
      [formControl]="control"
      [matAutocomplete]="auto"   
    >
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="exibirItens">
      <mat-option *ngFor="let item of filtrados | async" [value]="item">
        <span>{{ item.pessoa.nome }}</span>
        <small>{{ item.pessoa.telefones[0].numero }}</small>
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
